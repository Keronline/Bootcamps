<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> 
            <img src="./assets/images/phone.png" alt="Celular com imagens da tela do app do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/images/logoInstagram.png" class="instagram-logo" alt="Logo instagram">
                <div class="profile-photo">
                    <img src="./assets/images/profile.jpg" alt="Foto de perfil do usuário no Instagram">
                </div>
                <a href="#" class="instagram-login">Continue como bichos_fofinhos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é bichos_fofinhos?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        <div class="elements">
            <img src="" alt="">
        </div>
    </div>
</body>
</html>
