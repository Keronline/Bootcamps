<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/count.css"></style>
    <title>Contador</title>
</head>
<body>
    <div class="count">
        <h3>Contador</h3>
        <p>Aperte no mais ou no menos para alterar o contador</p>
        <div>
            <button class="buttons" id="minus" onclick="decrement()">-</button>
            <span id="number">0</span>
            <button class="buttons" id="plus" onclick="increment()">+</button>
        </div>
    </div>
    <script src="assets/js/count.js"></script>
</body>
</html>
